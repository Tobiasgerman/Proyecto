<body>
    <h1>Multi Wordle</h1>
    
    <hr>

    <main>
        <h2>Seleccione la categoria que quieres jugar</h2>
        <div class="container">
            <div class="column"> 
                <select name="Wordle" id="Wordle" class="Wordle">
                    <option value="Wordle">Wordle</option>
                    <option id="normal" value="Normal">Normal</option>
                    <option value="Fechas">Fechas</option>
                </select>
                <button class="Mundi">Mundi</button>
                <button class="Marcas">Marcas</button>
                <button class="Animales">Animales</button>
            </div>
            <div class="column">
                <select name="Deportistas" id="Deportistas" class="Deportistas">
                    <option value="Deportistas" >Deportistas</option>
                    <option value="Futbol">Futbol</option>
                    <option value="Tenis">Tenis</option>
                    <option value="Basket">Basket</option>
                    <option value="Formula 1">Formula 1</option>
                </select> 
                <button class="Cine">Cine</button>
                <button class="Comidas">Comidas</button>
                <button class="celebridades">Celebridades</button>
                
            </div>
        </div>
        <button id="jugar">Jugar!</button>
    </main>
