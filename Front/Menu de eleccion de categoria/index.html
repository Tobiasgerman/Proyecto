<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de eleccion de categoria</title>
</head>
<body>
    <h1>Multi Wordle</h1>
    <img src="file:///C:/Users/49194475/Pictures/Captura%20de%20pantalla%202024-08-05%20113352.png" alt="">
    <hr>
    <h2>A continuación deberás seleccionar la categoría que desees jugar:</h2>
    <div class="container">
        <div class="column"> 
            <select name="Wordle" id="Wordle">
                <option value="Wordle">Wordle</option>
                <option id="normal" value="Normal">Normal</option>
                <option value="Fechas">Fechas</option>
            </select>
            <button>Mundle</button>
            <button>Marcas</button>
            <button>Animales</button>
        </div>

        <div class="column">
            <select name="Deportistas" id="Deportistas">
                <option value="Deportistas">Deportistas</option>
                <option value="Futbol">Futbol</option>
                <option value="Tenis">Tenis</option>
                <option value="Basket">Basket</option>
                <option value="Formula 1">Formula 1</option>
            </select> 
            <button>Comidas</button>
            <button>Celebridades</button>
            <button>Series y Películas</button>
        </div>
    </div>
    <button id="jugar">Jugar!</button>
</body>
</html>
